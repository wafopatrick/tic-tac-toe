<div class="flex justify-end items-start p-4">
    <div class="flex items-center">
      <div *ngIf="!isAuthenticated; else logoutTemplate">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="showLoginModal = true">
          Login
        </button>
      </div>
      <ng-template #logoutTemplate>
        <div class="flex items-center">
          <span>{{ usernameDisplay }}</span>
          <button class="ml-4 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-template>
    </div>
  </div>
  
  <!-- Modal Dialog for Login -->
  <div *ngIf="showLoginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded shadow-lg">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <div class="mb-4">
        <input type="text" class="border p-2 rounded w-full" placeholder="Username" [(ngModel)]="username" />
      </div>
      <div class="mb-4">
        <input type="password" class="border p-2 rounded w-full" placeholder="Password" [(ngModel)]="password" />
      </div>
      <div class="flex justify-end space-x-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="login()">
          Login
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="showLoginModal = false">
          Cancel
        </button>
      </div>
    </div>
  </div>
